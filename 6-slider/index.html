<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Style  -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Global  Font Links-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/c9f7742d0d.js"
      crossorigin="anonymous"
    ></script>
    <title>JS Simple Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <p class="arrow left"><i class="fa-solid fa-chevron-left"></i></p>
        <div class="frame">
          <div class="slider">
            <img
              src="https://images.pexels.com/photos/301926/pexels-photo-301926.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
              class="image"
            />
            <img
              src="https://images.pexels.com/photos/159711/books-bookstore-book-reading-159711.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
              class="image"
            />
            <img
              src="https://images.pexels.com/photos/301920/pexels-photo-301920.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
              class="image"
            />
          </div>
        </div>
        <p class="arrow right"><i class="fa-solid fa-chevron-right"></i></p>
      </div>

      <div class="bottom"></div>
    </div>

    <script src="./slider.js"></script>
  </body>
</html>
